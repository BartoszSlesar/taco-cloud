<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order designed Taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Design another Taco</a><br/>

<!--    <div th:id="${fields.hasErrors()}">-->
<!--        <span class="validationError">-->
<!--            Remove presented problems and try once again-->
<!--        </span>-->
<!--    </div>-->

    <h3>Delivery Address...</h3>
    <label for="name">Your name and second name: </label>
    <input id="name" type="text" th:field="*{name}"/>
    <br/>


    <label for="street">Street: </label>
    <input id="street" type="text" th:field="*{street}"/>
    <br/>

    <label for="city">City: </label>
    <input id="city" type="text" th:field="*{city}"/>
    <br/>

    <label for="state">State: </label>
    <input id="state" type="text" th:field="*{state}"/>
    <br/>

    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" th:field="*{zip}"/>
    <br/>



    <h3>Payment Method</h3>
    <label for="ccNumber">Credit Card Number: </label>
    <input id="ccNumber" type="text" th:field="*{creditCard.ccNumber}"/>
    <br/>

    <label for="ccExpiration">Expiration Date: </label>
    <input id="ccExpiration" type="text" th:field="*{creditCard.ccExpiration}"/>
    <br/>

    <label for="ccCVV">Code CVV: </label>
    <input id="ccCVV" type="text" th:field="*{creditCard.ccCVV}"/>
    <br/>

    <input type="submit" value="Place your order"/>
</form>

</body>
</html>
